<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>取消默认行为</title>
    <script>
        window.onload = function () {
            //给提交按钮绑定单击事件
            document.getElementById("sub").onclick = function () {
                //获取用户输入的用户名
                var username = document.getElementById("username").value;
                //判断用户名是否为空
                if(username == ""){
                    alert("用户名不能为空！");
                    //取消默认行为
                    return false;
                }
            };
            //获取超链接
            var aEle = document.getElementById("clickMe");
            //给超链接绑定单击事件
            aEle.onclick = function () {
                //取消默认行为
                return false;
            };
        };
    </script>
</head>
<body>
    <form action="dom查询.html" method="post">
        用户名：<input type="text" name="username" id="username"><br>
        密码：<input type="password" name="password"><br>
        <input type="submit" id="sub">
    </form>
    <a href="dom查询.html" id="clickMe">点我呀</a>
</body>
</html>
