<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regedit</title>
    <script>
        window.onload = function () {
            // 1. 获取 “提交” 按钮
            var sumBtn = document.getElementById("submit");
            sumBtn.onclick = function () {
                // 1.1 用户名进行判断
                var username = document.getElementById("username").value;
                if(username == ""){
                    alert("用户名不能为空。");
                    return false;
                }
                // 1.2 密码 和 确认密码进行判断
                var password = document.getElementById("password").value;
                var confirmPwd = document.getElementById("confirmPwd");
                if(password == "" || confirmPwd.value == ""){
                    alert("密码和确认密码不能为空。")
                    return false;
                }
                if(password != confirmPwd){
                    alert("两次输入的密码不一致请重新输入。");
                    confirmPwd.value = "";
                    return false;
                }

                // 1.3 邮箱进行判断
                var email = document.getElementById("email").value;
                if(email == ""){
                    alert("邮箱不可以为空。");
                    return  false;
                }
            };
        }
    </script>
</head>
<body>
<h2>注册页面</h2>
<img src="../img/logo.gif">
<!--表单-->
<div>
    <form action="regedit_success.html">
        <table border="1">
            <tr>
                <td>用户名</td>
                <td colspan="4">
                    <input type="text" name="username" id="username">
                </td>
            </tr>

            <tr>
                <td>密码</td>
                <td colspan="4">
                    <input type="password" name="password" id="password">
                </td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td colspan="4">
                    <input type="password" name="password" id="confirmPwd">
                </td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td colspan="4">
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td colspan="5" align="center">
                    <input type="submit" value="注册" id="submit">
                </td>
            </tr>
        </table>
    </form>
</div>

<a href="index.html">回首页</a>
</body>
</html>
