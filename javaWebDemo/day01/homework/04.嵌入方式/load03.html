<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>load03</title>
</head>
<body>
	<button id="btnId">SayHello</button>
</body>
<!--3.将JS代码写在script标签中，script标签放在body标签后面：不符合我们的习惯-->
<script type="text/javascript">
	//获取按钮对象
	var btnEle = document.getElementById("btnId");
	// alert(btnEle);
	//给按钮对象绑定单击事件
	btnEle.onclick = function(){
		//弹出提示框
		alert("Hello JS");
	};
</script>
</html>
