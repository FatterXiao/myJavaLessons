<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS中的颜色</title>
	<style>
		p{
			color: #BCA;
		}
	</style>
</head>
<body>
	<!--
		颜色的表示方式：
			1.使用英文单词
				如：红色：red
		    2.使用rgb值
		    	如：红色：rgb(255,0,0)
		    3.使用十六进制数表示
		    	每种颜色使用两位十六进制数按照红、绿、蓝的顺序表示，前面需要添加一个#号，
		    	0代表最小值，F代表最大值，而且不区分大小写。
		    	如果表示某种颜色的两位十六进制数相同可以简写为一位。
		    	例如：#FFBBAA=#ffbbaa=#FBA=#fba
	-->
	<p>(RGB)光学三原色</p>
</body>
</html>
