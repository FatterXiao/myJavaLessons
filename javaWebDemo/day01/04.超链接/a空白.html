<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hyperlink_blank</title>
	<!--可以通过base标签的target属性指定当前页面中所有超链接的打开方式-->
	<base target="_blank">
</head>
<body>

	<!--
		通过a标签创建一个超链接
			href属性：用来设置要跳转的页面的路径
			target属性：用来设置要跳转的页面在何处打开
				_self：默认值。在当前标签页打开
				_blank：在新的标签页打开
	-->
		<a href="pages/target.html" target="_self">我也要美女！</a><br>
		<a href="pages/target.html">我也要美女！</a><br>
		<a href="pages/target.html">我也要美女！</a><br>

		<a href="pages/target.html">我也要美女！</a><br>
		<a href="pages/target.html">我也要美女！</a><br>
		<a href="pages/target.html">我也要美女！</a><br>
		<a href="pages/target.html">我也要美女！</a><br>

</body>
</html>
