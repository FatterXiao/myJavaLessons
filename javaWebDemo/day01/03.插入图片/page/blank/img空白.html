<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>image_blank</title>
</head>
<body>

    <!--使用img标签向网页中插入一张图片
        src属性：用来设置要插入的图片的路径
        alt属性：用来设置一个图片找不到时的描述性文字
            关于路径：
                绝对路径：以盘符开头的一个完整的路径，如：E:\workspace_idea\java20210301wh\html_css\03.插入图片\img\2.jpg
                相对路径：点对于当前HTML页面所在的路径
                    在相对路径中，通过 ../ 返回上一级目录，返回多级目录使用多个 ../
    -->
    <img alt="这是一个美女" src="../../img/3.jpg">
</body>
</html>
