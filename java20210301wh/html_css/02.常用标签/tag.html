<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tag</title>
</head>
<body>
	<!-- 1.标题标签
		一共有6个，标题标签中的内容会自动加粗，而且标题前后会空一行
	-->
	<h1>一级标题</h1>
	<h2>二级标题</h2>
	<h3>三级标题</h3>
	<h4>四级标题</h4>
	<h5>五级标题</h5>
	<h6>六级标题</h6>
	<h7>没有七级标题</h7>
	<!-- 2.div标签 -->
	<div>我是div标签，我没有什么特殊的含义，我主要用来布局，我默认要占用浏览器的一整行</div>我在div标签后面，我在下一行显示
	<!-- 3.段落标签 -->
	<p>我是一个段落，我默认也占用浏览器的一整行，而且前后要空一行</p>我在段落标签的后面
	<br>
	<!-- 4.转义字符 （实体）
		小于号：&lt;
		大于号：&gt;
		空格：&nbsp;
	-->
	7&lt;10<br>
	10&gt;6<br>
	你喜欢我那一点，我喜欢你离&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我远一点
	<!-- 5.无序列表
		主要结合CSS样式做导航栏
	-->
	<!--ul：unorder list-->
	<ul type="square">
		<!--li：list items-->
		<li>网页</li>
		<li>贴吧</li>
		<li>音乐</li>
		<li>视频</li>
	</ul>
	<!--有序列表-->
	<ol>
		<!--li：list items-->
		<li>网页</li>
		<li>贴吧</li>
		<li>音乐</li>
		<li>视频</li>
	</ol>
</body>
</html>
