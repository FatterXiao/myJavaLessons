<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>其他标签</title>
</head>
<body>
    普通文本
    <strong>我要加粗</strong>
    <em>我要斜</em>
    <span style="color: red">我要红</span>
    <!--
        内联框架
            src属性：指定一个页面的地址，页面中的内容会在该框架中显示
            name属性：当超链接的target的值于该属性值一致时，点击超链接会在内联框架中打开
    -->
    <iframe name="han"></iframe>
    <a href="04.超链接/pages/target.html" target="han">我要在内联框架中展示</a>
</body>
</html>
