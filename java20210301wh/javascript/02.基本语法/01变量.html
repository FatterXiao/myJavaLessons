<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>variable</title>
<script type="text/javascript">
	
	//1.变量声明
    //JavaScript是一门弱类型的语言，声明变量使用var关键字
	var a;
	//2.变量赋值
    //在使用变量的过程中可以赋任意值
	a="abc";
	a='efg';
    a=123;
	// alert(a);
	//3.变量严格区分大写小写
	var num = 666;
	alert(num);
</script>
</head>
<body>

</body>
</html>
