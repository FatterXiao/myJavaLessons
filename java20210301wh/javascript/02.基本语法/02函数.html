<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
<script type="text/javascript">
    /*
        //在Java中声明一个求和的方法（函数）
        public int add(int a , int b){
            return a + b;
        }
     */

	//1.函数声明
	//在JS中，通过function关键字声明一个函数，声明函数时不需要指定函数形参的类型及返回值的类型
    //在JS中声明一个求和的函数
    //方式一：
    function sum(a,b){
        return a + b;
    }

    //方式二：
    var sum2 = function (a,b,c) {
        return a + b + c;
    }
	//2.函数调用
    //调用函数时不检查参数的类型和个数
    //函数名/函数的引用+()
    //调用通过方式一声明的函数
    // var result = sum(1,"hello");
    // alert(result);
    //调用通过方式二声明的函数
    var result2 = sum2("hello","world");
    alert(result2);
	
</script>
</head>

</body>
</html>
