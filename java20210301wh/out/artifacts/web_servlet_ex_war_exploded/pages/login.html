<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <base href="http://localhost:8080/web_servlet_ex/">
    <script>
        window.onload = function () {
            //给注册按钮绑定单击事件
            document.getElementById("sub").onclick = function () {
                //获取用户输入的用户名
                var username = document.getElementById("username").value;
                //判断用户名是否为空
                if(username == ""){
                    alert("用户名不能为空！");
                    return false;
                }
                //获取用户输入的密码
                var password = document.getElementById("password").value;
                //判断密码是否为空
                if(password == ""){
                    alert("密码不能为空！");
                    return false;
                }
            };
        };
    </script>
</head>
<body>
    <h3>登录页面</h3>
    <img src="img/logo.gif"><br>
    <form action="LoginServlet" method="post">
        <table border="1">
            <tr>
                <td>用户名</td>
                <td><input type="text" name="username" id="username"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="登录" id="sub"></td>
            </tr>
        </table>
    </form>
    <br>
    <a href="index.html">回首页</a>
</body>
</html>
