<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>核心函数的作用</title>
<script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
<script type="text/javascript">
	//$是什么?
	//$是一个函数，也jQuery的一个别名

	//核心函数的4个作用
	//1.传入参数为[函数]时：在文档加载完成后执行这个函数
	$(function () {
		//2.传入参数为[选择器字符串]时：根据这个字符串查找元素节点对象
		//如果变量值是一个jQuery对象，变量名通常以$开头
		var $bjEle = $("#bj");

		//3.传入参数为[HTML字符串]时：根据这个字符串创建元素节点对象
		//创建<li>武汉</li>这样的元素对象
		var $whLiEle = $("<li>武汉</li>");
		//获取id为city的对象
		var $cityEle = $("#city");
		//将刚刚创建的<li>武汉</li>添加到city中
		$cityEle.append($whLiEle);
		//4.传入参数为[DOM对象]时：将DOM对象包装为jQuery对象返回
		/*
			DOM对象：通过原生的JavaScript获取的对象就是DOM对象
			jQuer对象：通过jQuery获取的对象
		 */
		//DOM对象
		var bjEle = document.getElementById("bj");
		//jQuery对象
		var $bj = $("#bj");
		//将DOM对象转换为jQuery对象
		var domTojQuery = $(bjEle);
		alert(domTojQuery);
	});

</script>
</head>
<body>
	<ul id="city">
		<li id="bj">北京</li>
		<li>上海</li>
		<li>东京</li>
		<li>首尔</li>
	</ul>
</body>
</html>
