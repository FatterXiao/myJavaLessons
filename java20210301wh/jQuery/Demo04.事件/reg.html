<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
    <script src="../script/jquery-1.7.2.js"></script>
    <script>
        $(function () {
            //给提交按钮绑定单击事件
            $("#sub").click(function () {
                //获取用户输入的用户名
                var username = $("#username").val();
                //设置一个验证用户名是否符合规则的正则表达式
                var usernameReg = /^[a-zA-Z0-9_-]{3,6}$/;
                //验证用户名是否符合规则
                var flag = usernameReg.test(username);
                if(!flag){
                    //用户名不符合要求
                    alert("请输入3-6位的字母、数字、下划线或减号的用户名！");
                    //取消默认行为
                    return false;
                }
            });
        });
    </script>
</head>
<body>
    <form action="02.事件冒泡/bubble.html" method="post">
        用户名：<input type="text" name="username" id="username"><br>
        密码：<input type="password" name="password" id="pwd"><br>
        <input type="submit" id="sub">
    </form>
</body>
</html>
