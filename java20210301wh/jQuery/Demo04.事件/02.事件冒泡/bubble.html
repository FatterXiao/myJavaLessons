<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Untitled Document</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			body{font-size: 13px;line-height: 130%;padding: 60px;}
			div{width: 220px;border: 1px solid #0050D0;background: #96E555;}
			span{width: 200px;margin: 10px;background: #666666;cursor: pointer;color: white;display: block;}
		</style>
		<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
		<script type="text/javascript">
			$(function(){
				//事件冒泡：子元素事件触发引起父元素事件触发的现象就是事件冒泡
				//取消事件冒泡：在子元素的事件中return false
				//给内层的span标签绑定单击事件
				$("span").click(function () {
					alert("点击了内层的span标签");
					//取消冒泡
					return false;
				});
				//给外层的div绑定单击事件
				$("#content").click(function () {
					alert("点击了外层的div标签");
				});
			});
		</script>
	</head>
	<body>
		<div id="content">
			外层div元素
				<span>内层span元素</span>
			外层div元素
		</div>
	</body>
</html>
