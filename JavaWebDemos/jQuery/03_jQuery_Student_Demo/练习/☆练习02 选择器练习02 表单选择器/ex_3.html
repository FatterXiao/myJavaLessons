<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单选择器(空白)</title>
		<script type="text/javascript" src="../../../script/jquery-1.7.2.js"></script>
		<script type="text/javascript">
			$(function(){
				// 1 使单选下拉框的'选择3号'被选中
				$("#btn01").click(function () {
					$("#single option").each(function () {
						var text = $(this).text()
						console.log(text)
						if(text == "选择3号"){
							$(this).attr("selected","selected")
							console.log(this)
						}else {
							this.selected = false;
							console.log(this)
						}

					})
				});

				// 2. 使多选下拉框选中的'选择2号'和'选择4号'被选中
				$("#btn02").click(function () {
					$("#multiple option").each(function () {
						var text = $(this).text();
						if(text == "选择2号" || text == "选择4号"){
							$(this).attr("selected","selected")
						}else {
							this.selected = false;
						}
					});
				});

				// 3. 使多选框的'多选2'和'多选4'被选中
				$("#btn03").click(function () {
					var $boxes = $(":checkbox[name=c]");
					console.log($boxes);
					console.log($boxes.length);
					$.each($boxes,function () {
						var text = $(this).val();
						if(text == "check2" || text == "check4"){
							$(this).attr("checked","true")
						}else {
							//$(this).attr("checked","false");
						}
					})


				});

				// 4. 使单选框的'单选2'被选中
				$("#btn04").click(function () {
					var $radios = $(":radio[name=r]");
					$.each($radios,function () {
						if(this.value == "radio2"){
							this.checked = true;
						}
					})
				});



				// 5. 打印已经被选中的值

				$("#btn05").click(function () {
					// 5.1 打印下拉框中被选中的
					alert("1111");
					$.each($("select:selected"),function () {

						alert($(this).text());
					});
					// 5.2 打印复选框中被选中的
					$.each($(":checkbox[checked=true]"),function () {
						console.log(this.innerText);
					});
					// 5.3 打印单选框中被选中的
					$.each($("#single,#multiple,:checkbox:checked"),function () {
						console.log(this.innerText);
					});

				});

			});
		
		</script>
	</head>
	<body>
		
		<input type="button" value="使单选下拉框的'选择3号'被选中" id="btn01"/>
		<input type="button" value="使多选下拉框选中的'选择2号'和'选择4号'被选中" id="btn02"/><br>
		<input type="button" value="使多选框的'多选2'和'多选4'被选中" id="btn03"/>
		<input type="button" value="使单选框的'单选2'被选中" id="btn04"/><br>
		<input type="button" value="打印已经被选中的值" id="btn05"><br>
 
		<br/>
		
		<select id="single">
		  <option value="sel01">选择1号</option>
		  <option value="sel02">选择2号</option>
		  <option value="sel03">选择3号</option>
		</select>
		
		<select id="multiple" multiple="multiple" style="height:120px;">
		  <option value="mul01" selected="selected">选择1号</option>
		  <option value="mul02">选择2号</option>
		  <option value="mul03">选择3号</option>
		  <option value="mul04">选择4号</option>
		  <option value="mul05" selected="selected">选择5号</option>
		</select>
		
		<br/><br/>

		<input type="checkbox" name="c" value="check1" /> 多选1
		<input type="checkbox" name="c" value="check2" /> 多选2
		<input type="checkbox" name="c" value="check3"/> 多选3
		<input type="checkbox" name="c" value="check4"/> 多选4
		
		<br/>
		
		<input type="radio" name="r" value="radio1"/> 单选1
		<input type="radio" name="r"  value="radio2"/> 单选2
		<input type="radio" name="r"  value="radio3"/> 单选3

	</body>
</html>
